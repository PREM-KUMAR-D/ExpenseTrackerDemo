<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../external/bootstrap.min.css" rel="stylesheet">
    <script defer src="../external/bootstrap.bundle.min.js"></script>
    <script defer src="../external/axios.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Signup</title>
    <script defer src="index.js"></script>
    

</head>

<body>
    <header class="main-header">
        
    
        <nav class="main-header__nav">
            <ul class="main-header__item-list">
                <li class="main-header__item">
                    <a class="active" href="../login/login.html">Login</a>
                </li>
                <li class="main-header__item">
                    <a class="active" href="./register.html">Register</a>
                </li>
                <!-- <li class="main-header__item">
                    <a class="active" href="/cart">Logout</a>
                </li> -->
                <li class="main-header__item">
                    <a class="active" href="../contact/contact-us.html">Contact-Us</a>
                </li>
    
            </ul>
        </nav>
    </header>

    <br>

    <div class="container">

        <form class="form-register">
            <label for="name" class="form-label">Enter your name : </label>
            <input type="text" id="name" required class="form-control form-control-sm" required>
            <br><br>
            <label for="email" class="form-label">Enter your email : </label>
            <input type="email" id="email" required class="form-control form-control-sm" required>
            <br><br>
            <label for="password" class="form-label">Enter your password : </label>
            <input type="password" id="password" required class="form-control form-control-sm" required>
            <br><br>
            <button type="submit" class="btn btn-primary"> Signup</button>

        </form>
    </div>






</body>

</html>
